<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title></title>
    <script src="../WebResources/app_customaccountform" type="text/javascript"></script>
    <script src="../WebResources/app_helper" type="text/javascript"></script>
    <link href="../WebResources/app_customaccountformdesign" type="text/css" rel="stylesheet">
    <script src="ClientGlobalContext.js.aspx" type="text/javascript"></script>
    <link href="../WebResources/app_bootstrap5" rel="stylesheet" type="text/css">
    <script src="../WebResources/app_bootsrapjavascript" type="text/javascript"></script>




</head>

<body onfocusout="parent.setEmailRange();" style="overflow-wrap: break-word;">


    <form class="needs-validation" novalidate="" onsubmit="App.Pana1.AccountCustomForm.CreateAccount();return false">
        <h2>Account info</h2><br>
        <div class="container">
            <div class="row">
                <div class="col-lg-8">
                    <label for="accountName" class="form-label">Account name</label>
                    <input type="text" class="form-control" id="name" placeholder="Example: Joseph" required="">
                    <div class="invalid-feedback">
                        Please enter a username.
                    </div>
                </div>

                <div class="col-lg-4">
                    <label for="date" class="form-label">Date</label>
                    <input type="date" class="form-control" id="date" required="">
                    <div class="invalid-feedback">
                        Please choose a date.
                    </div>
                </div>
            </div>
        </div>
        <br>

        <div class="container">
            <label for="multiSelect" class="form-label">Multi Selection</label>

            <div class="row">
                <div class="col-sm-6">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="921250000" id="item1">
                        <label class="form-check-label">
                            item1
                        </label>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="921250001" id="item2">
                        <label class="form-check-label">
                            item2
                        </label>
                    </div>
                </div>


                <div class="text-danger invalid-feedbackCustom" id="multiSelectValidate">
                    Please choose atleast one choice.
                </div>

            </div>
        </div>

        <br>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <label for="contact" class="form-label">Contact</label>
                    <div class="input-group mb-3">
                        <input type="text" id="txt_lookup_name" class="form-control" disabled="">
                        <img id="img_lookup_search" src="app_searchicon" onclick="App.Pana1.AccountCustomForm.LookUpCall()" class="lookupImg" style="height:40px;width:40px;">
                    </div>

                    <div class="text-danger invalid-feedbackCustom" id="customeLookUpValidate">
                        Please choose a user.
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="money" class="form-label">RM</label>
                    <input type="number" pattern="^\d+(\.|\,)\d{2}$)" step="any" id="money" class="form-control" placeholder="0.0" required="">
                    <div class="invalid-feedback">
                        Please enter a money amount.
                    </div>
                </div>
            </div>
        </div>
        <br>
        <button type="submit" class="vertical-center btn btn-dark" onclick="App.Pana1.AccountCustomForm.BootstrapValidation()">Submit</button>
    </form>


    <input type="hidden" id="contactId" name="contactId" value="">






</body>
</html>
